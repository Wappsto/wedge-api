syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/Wappsto/wedge-api/go/wedgepb";

package node;

// The node service definition.
service Node {
  rpc UpdateState (UpdateStateRequest) returns (google.protobuf.Empty) {}
}

message UpdateStateRequest {
    State state = 1;
    uint32 device_id = 2;
    uint32 value_id = 3; 
}

message State {
    uint32 id  = 1;
    string data = 2;
}
