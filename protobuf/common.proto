syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Wappsto/wedge-api/go/commonpb";

message Meta {
    string id = 1;
    string type = 2;
    string version = 3;
}

message State {
    string data = 1;
    string type = 2;
    google.protobuf.Timestamp timestamp = 3;
    string status = 4;
    Meta meta = 5;
    uint32 id = 6;
}

message Error {
    string message = 1;
    uint32 code = 2;
}

message Replay {
    bool ok = 1;
    Error error = 2;
}
